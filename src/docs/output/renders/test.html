        .cover {
            /* This is a mask to crop the IMG to only cover */
            position: relative;
            overflow: hidden;
            height: 100%;
            width: 100%;
            z-index: 1;
            -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.15), 3px 3px 4px rgba(0, 0, 0, 0.3), 6px 6px 4px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.15), 3px 3px 4px rgba(0, 0, 0, 0.3), 6px 6px 4px rgba(0, 0, 0, 0.1);
        }
        .book.size-large {
            height: 35em;
            width: 28em;
            outline: 1px red dashed;
            -webkit-perspective: 122.5em;
            perspective: 122.5em;
            -webkit-transform: perspective(122.5em);
            transform: perspective(122.5em);
        }
        .view3d .bookgroup {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform-origin: 50% 50%;
            -ms-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(0deg) rotateX(0deg);
            transform: rotateY(0deg) rotateX(0deg);
            height: 100%;
            width: 100%;
            position: relative;
        }
        .oclock-11 .bookgroup {
            -webkit-transform: perspective(122.5em) rotateY(-330deg) rotateX(0deg);
            transform: perspective(122.5em) rotateY(-330deg) rotateX(0deg);

        }
    </style>
    <body>
        <div class="book size-large view3d oclock-11 chunky ">
            <div class="bookgroup"><div class="backcover" style="background-image: linear-gradient(100deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 25%, rgba(0,0,0,0.25) 50%, rgba(255,255,255,0) 100%), url(http://127.0.0.1:5500/book-template/src/docs/output/renders/img/cover-spread.jpg)"></div><div class="cover">
                <img src="img/cover-spread.jpg" alt="Book cover: Scrum Novice to Ninja">
            </div></div>
        </div>
    </body>
